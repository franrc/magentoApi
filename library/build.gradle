apply plugin: 'com.android.library'
apply plugin: 'com.github.dcendents.android-maven'
apply plugin: 'realm-android'

android {
    compileSdkVersion 27
    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 27
        versionCode 1
        versionName "1.1.25"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        targetCompatibility 1.8
        sourceCompatibility 1.8
    }

    project.ext {
        retrofitVersion = "2.4.0"
        okhttpVersion = "3.10.0"
    }

    group='com.github.franrc'
}

dependencies {
    api(
            [group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.9.4'],
            [group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version: '2.9.4'],
            [group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.9.4']
    )

    api "com.squareup.retrofit2:retrofit:$project.retrofitVersion"
    implementation "com.squareup.retrofit2:converter-jackson:$project.retrofitVersion"
    implementation "com.squareup.okhttp3:logging-interceptor:$project.okhttpVersion"
    api 'net.sourceforge.streamsupport:streamsupport:1.6.0'

    api 'org.greenrobot:eventbus:3.1.1'
    implementation 'com.android.support:appcompat-v7:27.1.1'
    implementation 'com.android.support:design:27.1.1'


    implementation group: 'io.reactivex.rxjava2', name: 'rxjava', version: '2.1.14'
}
